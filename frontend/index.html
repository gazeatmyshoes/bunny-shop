<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <img id="cover" src="images/cover.jpg" class="cover"/>
    <div id="cafe-info" class="cafe-info-container">
        <div id="cafe-name" class="cafe-name shimmer"></div>
        <div id="cafe-kitchen-categories" class="cafe-kitchen-categories shimmer"></div>
        <div class="cafe-parameters-container shimmer"></div>
    </div>
    <div class="cafe-section-container">
        <div id="cafe-section-categories-title" class="cafe-section-title shimmer">Categories</div>
        <div id="cafe-categories" class="cafe-section-horizontal">
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>
        </div>
    </div>
    <div class="cafe-section-container">
        <div id="cafe-section-popular-title" class="cafe-section-title shimmer">Popular</div>
        <div id="cafe-section-popular" class="cafe-section-horizontal">
            <div class="cafe-item-container">
                <img id="cafe-item-image" class="cafe-item-image shimmer" src="icons/icon-transparent.svg"></img>
                <div id="cafe-item-name" class="cafe-item-name shimmer"></div>
                <div id="cafe-item-description" class="cafe-item-description shimmer"></div>
            </div>
            <div class="cafe-item-container">
                <img id="cafe-item-image" class="cafe-item-image shimmer" src="icons/icon-transparent.svg"></img>
                <div id="cafe-item-name" class="cafe-item-name shimmer"></div>
                <div id="cafe-item-description" class="cafe-item-description shimmer"></div>
            </div>
            <div class="cafe-item-container">
                <img id="cafe-item-image" class="cafe-item-image shimmer" src="icons/icon-transparent.svg"></img>
                <div id="cafe-item-name" class="cafe-item-name shimmer"></div>
                <div id="cafe-item-description" class="cafe-item-description shimmer"></div>
            </div>
        </div>
    </div>



    <!-- Templates -->

    <template id="cafe-info-template">
        <div>
            <div id="cafe-name" class="cafe-name"></div>
            <div id="cafe-kitchen-categories" class="cafe-kitchen-categories"></div>
            <div class="cafe-parameters-container">
                <div class="cafe-parameter-container">
                    <img src="icons/icon-star.svg" class="cafe-parameter-icon"/>
                    <div id="cafe-rating" class="cafe-parameter-value"></div>
                </div>
                <div class="cafe-parameter-container">
                    <img src="icons/icon-time.svg" class="cafe-parameter-icon"/>
                    <div id="cafe-cooking-time" class="cafe-parameter-value"></div>
                </div>
                <div id="cafe-status" class="cafe-status"></div>
            </div>
        </div>  
    </template>

    <template id="cafe-category-template">
        <div class="cafe-category-container">
            <img id="cafe-category-icon" class="cafe-category-icon"/>
            <div id="cafe-category-name" class="cafe-category-name"></div>
        </div>
    </template>

    <template id="cafe-item-template">
        <div class="cafe-item-container">
            <img id="cafe-item-image" class="shimmer cafe-item-image"/>
            <div id="cafe-item-name" class="cafe-item-name"></div>
            <div id="cafe-item-description" class="cafe-item-description"></div>
        </div>
    </template>
</body>
</html>
